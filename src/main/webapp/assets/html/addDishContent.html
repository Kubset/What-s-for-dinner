<form method = "POST" id="main-form">
  <div id="alert-div">
    <!-- place for inject alert messages -->
  </div>
  <div class="form-group row">
    <label for="dish-name" class="col-sm-3 col-form-label">Main Dish Name: </label>
    <div class="col-sm-9">
      <input type="name" name="dish-name" class="form-control" id="dish-name" placeholder="Please Insert name of soup...">
    </div>
  </div>
  <div id="component-rows" >
    <!-- place for inject row -->
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-secondary w-100" onclick="addNewComponent()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-secondary" onclick="validateForm('dish')">Submit</button>
    </div>
  </div>
</form>
