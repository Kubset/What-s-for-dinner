<form method = "POST" id="main-form">
  <div id="alert-div">
      <!-- place for inject alert messages -->
  </div>
  <div class="form-group row">
    <label for="soup-name" class="col-sm-3 col-form-label">Soup Name: </label>
    <div class="col-sm-9">
      <input type="name" name="soup-name" class="form-control" id="soup-name" placeholder="Please Insert name of soup...">
    </div>
  </div>
  <div id="component-rows" >
    <!-- place for inject row -->
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-secondary w-100" onclick="ContentInjector.addNewComponent()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-secondary" onclick="FormValidator.validateAddForm('soup')">Submit</button>
    </div>
  </div>
</form>
